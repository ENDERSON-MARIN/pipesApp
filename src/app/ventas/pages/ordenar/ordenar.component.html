<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: mayuscula }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Toogle Mayusculas"
      class="mr-1 p-button-warning"
      (click)="toggle()"
    ></button>
    <button
      pButton
      label="Por Nombre"
      icon="pi pi-sort"
      class="mr-1"
      (click)="cambiarOrden('nombre')"></button>
    <button
      pButton
      label="Vuela"
      icon="pi pi-sort"
      class="mr-1 p-button-help"
      (click)="cambiarOrden('vuela')"
    ></button>
    <button
      pButton
      label="Por Color"
      icon="pi pi-sort"
      class="mr-1 p-button-danger"
      (click)="cambiarOrden('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-3">
    <p-table [value]="heroes | ordenar:ordenarPor">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
