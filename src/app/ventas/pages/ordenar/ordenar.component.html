<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{ 'nosotros' | mayusculas:mayuscula }}</p>

</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
      <button pButton
              label="Toogle Mayusculas"
              class="mr-1 p-button-warning"
              (click)="toggle()">
      </button>
      <button pButton
              label="Por Nombre"
              icon="pi pi-sort"
              class="mr-1">
      </button>
      <button pButton
              label="Valores"
              icon="pi pi-sort"
              class="mr-1 p-button-help">
      </button>
      <button pButton
              label="Por Color"
              icon="pi pi-sort"
              class="mr-1 p-button-danger">
      </button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-3">
    <p-table [value]=[]>
      <ng-template pTemplate="header">
          <tr>
              <th>Vin</th>
              <th>Year</th>
              <th>Brand</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
          <tr>
              <td>{{car.vin}}</td>
              <td>{{car.year}}</td>
              <td>{{car.brand}}</td>
              <td>{{car.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
