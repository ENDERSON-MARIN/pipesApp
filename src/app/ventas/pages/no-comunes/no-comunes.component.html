<div class="text-layout text-center">
  <h1>Pipes - No tan comunes</h1>
  <p>Pipes incluidos en Angular - Usualmente en el common Module</p>
</div>

<div class="grid text-center">
  <div class="col md:col-6">
    <p-card>
      <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
        <p>
          Saludos {{ nombre }}, es un placer
          {{ genero | i18nSelect:invitacionMapa }}
          a nuestro evento.
        </p>

        <button pButton type="button" label="Cambiar Cliente" class="p-button-success" (click)="cambiarCliente()"></button>

      </p-fieldset>
    </p-card>
  </div>
  <div class="col md:col-6">
    <p-card>
      <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
        <p>
          Actualmente {{ clientes.length | i18nPlural:clientesMapa}}
        </p>
        <button pButton type="button" label="Eliminar Cliente" class="p-button-danger" (click)="eliminarCliente()"></button>

      </p-fieldset>
    </p-card>
  </div>
</div>
